<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 1</title>
    </head>
    <body>
        <h2>Methods in JS</h2>
        <script>
            var str="Football";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLocaleLowerCase());
            document.write("<br>")
            document.write(str.startsWith("F"));
            document.write("<br>")
            var patt= new RegExp("ball");
            document.write(patt.test(str));
            document.write("<br>");
            document.write(Math.floor(Math.random()*100));
        </script>
    </body>
</html>
