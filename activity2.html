<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 2</title>
    </head>
    <body>
        <h2>Loops in JS</h2>
        <p id="p1"></p>
        <script>
            var fruits=["Mango","Apple","Guava","Grapes"];
            var text="";
            for(var i=0;i<fruits.length;i++){
                text+=fruits[i]+"<br>";
            }
            document.getElementById("p1").innerHTML=text;
        </script>
    </body>
</html>
